<!DOCTYPE html>
<html>

<head>
	<script src="https://kit.fontawesome.com/516da99189.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/write.css">
	<link rel="stylesheet" href="/css/summernote/summernote-lite.css">
	<link rel="stylesheet" href="/css/date/daterangepicker.css">
	<link rel="icon" href="/images/기부러브.ico" type="image/x-icon">
</head>
<body>
	<th:block th:if="${session.loginSeller == null}">
		<script>
			alert("로그인 후 이용하세요!");
			location.replace("/");
		</script>
	</th:block>

	<div class="container">
		<!-- 헤더 -->
		<div class="writeheader">
			<div class="writeheaderleft">
				<img class=logo src="/images/GivuLuv_logo.png" alt="">
				<p>상품 등록</p>
			</div>
			<a href="javascript:storesubmit();" class="btn">등록</a>
		</div>

		<!-- 컨텐츠 -->
		<div class="wrap storewrite write">
			<form method="post" name="storeForm" id="storeForm" enctype="multipart/form-data">
				<input type="text" id="sTitle" class="title" name="sTitle" placeholder="제목">
				<div class="boxes">
					<div class="textarea_box">
						<textarea id="summernote" name="editordata" class="content"></textarea>
						<input type="hidden" id="sContent" name="sContent">
						<input type="hidden" id="sellerId" name="sellerId" th:value="${session.loginSeller}">
						<input type="hidden" id="filenames" name="filenames">
					</div>
					<div class="option">
						<div class="thumbnail_box">
							<div id="file_box">
								<div>
									<input type="file" name="thumbnail" id="thumbnail" style="display:none"
										accept="image/*">
									<p id="thumbnailname">선택된 썸네일 없음</p>
									<a class="btn" href="javascript:upload(0)">파일 선택</a>
								</div>
							</div>
						</div>
						<div class="product_box">
							<div id="product0" class="product">
								<p>1</p>
								<input type="text" id="product0name" class="productname" name="productList[0].productname" placeholder="상품 이름">
								<input type="text" id="product0cost" class="productcost" name="productList[0].cost" placeholder="가격">
								<input type="text" id="product0amount" class="productamount" name="productList[0].pAmount" placeholder="수량">
								<div class="product_btn_box">
									<a class="btn removeProduct" id="removeProduct0" href="javascript:removeProduct(0)">상품 삭제</a>
									<a class="btn addProduct" id="addProduct0" href="javascript:addProduct(0)">상품 추가</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/summernote/summernote-lite.js"></script>
<script src="/js/summernote/lang/summernote-ko-KR.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="/js/boardwrite.js"></script>

</html>

<body>
	<!-- header -->

				</div>
				<div>

				</div>
			</div>
			<div class="contents_area">
				<div class="button_div">
					<a href="/seller/my/storeList">

					<a>
						<img src="/images/seller/my/qna.png">

					</a>
				</div>
				<h1>apple님 스토어
				</h1>

					<a class="store">
						<div>

							<span>기억을 위한 기록, 리바인더</span>
						</div>
						<img src="https://happybean-phinf.pstatic.net/20201029_22/1603952042489jbJ9i_JPEG/PC__1920x500.jpg">

	<th:block th:replace="~{layout/footer::footer()}"></th:block>

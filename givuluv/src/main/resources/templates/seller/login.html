<!DOCTYPE html><!DOCTYPE html>
<!--판매자 로그인 페이지 입니다-->
<html>
<head>
<meta charset="UTF-8">
<title>[판매자]로그인</title>
<script src="https://kit.fontawesome.com/1924b51539.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/login.css">
<link rel="stylesheet" href="/css/header_footer.css">
</head>
<body>
    <!-- 컨텐츠 -->	 
    <div class="container login">    		     
        <div class="content">
			<!--홈으로 돌아가기-->
         <a href="/"><i class="fa-solid fa-house" id="homeIcon"></i></a>
            <h1>GivuLuv [판매자]로그인</h1>
			<!--없앤다는 의견이 있어 주석처리 -->
            <!--<div class="register_text">
                <span>신규 판매자이신가요?</span>
				판매자 회원가입으로 이동
                <a href="/seller/join" id="join">계정 만들기</a>
            </div>-->
			
            <div class="login-input">
				<!--로그인 post방식 -->
                <form action="/seller/login" method="post" name="loginForm">
                    <div class="login-input-wrap">
                        <input type="text" name="sellerid" id="sellerid" placeholder="아이디" th:value="${sellerid}"><br>
                        <input type="password" name="sellerpw" id="sellerpw" placeholder="비밀번호"><br>
                        <button type="submit" id="loginBtn">로그인</button>                        
                    </div>
                </form>
            </div>
			<!--아이디 / 비밀번호 찾기 -->
            <div class="find">
                <a href="/user/idFind">아이디 찾기</a>
                <span> / </span>
                <a href="/user/pwFind">비밀번호 찾기</a>                
            </div>
			
			<!--간편로그인 카카오/네이버-->
         <div class="socialLogin">
               <div class="kakao">
                   <span th:if="${userId==null}">
                       <a href="https://kauth.kakao.com/oauth/authorize?client_id=9ab3fade4a59b62141d875116fa51d64&redirect_uri=http://localhost:8080/login&response_type=code">
                           <img src = "/images/kakotalk.png">
                       </a>
                   </span>
                   <span th:if="${userId!=null}">
                       <form name="logout" action="http://localhost:8080/logout">
                           <input type="submit" value="로그아웃">
                       </form>
                   </span>
               </div>
            <div class="naver">
               <a href="#">
                  <img src="/images/naver.png">
               </a>
            </div>
         </div>
		 <!--판매자 / 사회단체 회원가입-->
         <div class="otherJoin">
			<!--링크 추가됨-->
            <a href="/seller/join">판매자 계정 만들기</a>
            <span> / </span>
            <a href="#">사회단체 계정 만들기</a>
         </div>	
		 	
    </div>	
</div>
<div class="h_logo">
	<img src="/images/GivuLuv_logo.png" alt="GivuLuv">
</div> 
<th:block th:if="${joinid != null}">
	<script th:inline="javascript">
		window.onload = function() {
			
			let joinid = /*[[${joinid}]]*/'';
			
			alert(joinid + '님 가입을 환영합니다~');
			setTimeout(function(){
				document.loginForm.userid.value = joinid;
				document.loginForm.userpw.focus();
			}, 1300);
		};
	</script>
</th:block>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
   $(document).ready(function() {
       $("#loginBtn").on("click", function() {
           let userid = $("#userid").val();
           let userpw = $("#userpw").val();
           
           if (userid === "" && userpw === "") {
               alert("아이디와 비밀번호를 입력하세요.");
               return false; 
           } else if (userid === "") {
               alert("아이디를 입력하세요.");
               return false; 
           } else if (userpw === "") {
               alert("비밀번호를 입력하세요.");
               return false; 
           } else {
               return true; 
           }
       });
   });
   $(document).ready(function() {
	        const loginFailed = /*[[${loginFailed}]]*/''; 
	        
	        if (loginFailed) {
	            alert("로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.");
	        }
	    });
</script>
</body>
</html>

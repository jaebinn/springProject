<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script src="https://kit.fontawesome.com/1924b51539.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/join.css">
</head>
<body>
    <!-- 컨텐츠 -->
    <div class="container join">           
        <div class="content">
			<a href="/user/login"><i class="fa-solid fa-right-to-bracket backPage"></i></a>
            <h1>회원정보를 입력해주세요.</h1>
            <div class="join_text">
				<span id="necessary"><i class="fa-solid fa-star star"></i></span>
                <span>필수정보입력</span>
            </div>
            <div class="join-input">
                <form action="/user/join" method="post" name="joinForm">
                    <div class="join-input-wrap">
						<table class="join_tbl">
							<tbody>
								<tr class="id_checkBox">
									<td>
										<p id="id_check"></p>
									</td>
								</tr>
								<th><label for="userid">아이디</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="text" name="userid" id="userid" placeholder="아이디">									
									</td>							
									<td id="btns">
										<input type="button" value="중복검사" onclick="checkId()" id="checkid">									
									</td>
								</tr>							
								<th><label for="userpw">비밀번호</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td id="eyesBox">
										<input type="password" name="userpw" id="userpw">	
										<i class="fa-solid fa-eye-slash eyes"></i>									
									</td>							
								</tr>						
								<th><label for="userpw_re">비밀번호 확인</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="password" id="userpw_re" onblur="pwcheck()">										
									</td>							
								</tr>		
								<tr class="pw_check">
									<td>
										<span id="pw_checkText"></span>
									</td>
								</tr>					
								<th><label for="username">이름</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="text" name="username" id="username">										
									</td>							
								</tr>							
								<th>성별<span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr class="gender_area">
									<td>
										<div>
											<ul>
												<li class="radio_item">
													<input type="radio" id="gender1" name="gender" value="M"><label for="gender1">남자</label>
												</li>
												<li class="radio_item">
													<input type="radio" id="gender2" name="gender" value="W"><label for="gender2">여자</label>
												</li>
											</ul>
										</div>
									</td>							
								</tr>							
								<th><label for="birth">생년월일</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="date" name="birth" id="birth">										
									</td>							
								</tr>							
								<th><label for="email">이메일</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="email" name="email" id="email">										
									</td>							
								</tr>							
								<th><label for="userphone">전화번호</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="tel" name="userphone" id="userphone" placeholder="010-1234-5678">										
									</td>							
								</tr>							
								<th><label for="nickname">닉네임</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="text" name="nickname" id="nickname">										
									</td>	
									<td id="btns">
										<input type="button" value="중복검사" onclick="checkNickname()" id="checkNick">									
									</td>															
								</tr>		
								<tr class="nickname_checkBox">
									<td>
										<p id="nickname_check"></p>
									</td>
								</tr>					
								<th><label for="zipcode">우편번호</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="text" name="zipcode" id="zipcode" onclick="findAddr()" placeholder="우편번호" readonly>										
									</td>							
									<td id="btns">
										<input type="button" id="findzipcode" value="우편번호 찾기" onclick="findAddr()">
									</td>
								</tr>							
								<th><label for="addr">주소</label><span id="necessary"><i class="fa-solid fa-star star"></i></span></th>
								<tr>
									<td>
										<input type="text" name="addr" id="addr" placeholder="주소" readonly>										
									</td>							
								</tr>							
								<th><label for="addrdetail">상세주소</label></th>
								<tr>
									<td>
										<input type="text" name="addrdetail" id="addrdetail" placeholder="상세주소">										
									</td>							
								</tr>																			
								<th><label for="addretc">참고항목</label></th>
								<tr>
									<td>
										<input type="text" name="addretc" id="addretc" placeholder="참고항목">										
									</td>							
								</tr>																			
							</tbody>
						</table>
                        <button type="button" id="joinBtn" onclick="sendit()">가입완료</button>                        
                    </div>
                </form>
            </div>            
        </div>
    </div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/user.js"></script>
<script>
	$(document).ready(function() {
	    $(".eyes").click(function() {
	        let currentType = $("#userpw").attr("type");
	
	        if (currentType === "password") {
	            $("#userpw").attr("type", "text");
	            $(this).removeClass("fa-eye-slash").addClass("fa-eye");
	        } else { 
	            $("#userpw").attr("type", "password");
	            $(this).removeClass("fa-eye").addClass("fa-eye-slash");
	        }
	    });
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 찾기</title>
<script src="https://kit.fontawesome.com/1924b51539.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/lost.css">
</head>
<body>
    <!-- 컨텐츠 -->
    <div class="container lost">
        <div class="content">
            <h2>잃어버리신 
                <span th:if="${userid}">아이디는</span>
                <span th:if="${userpw}">비밀번호는</span>
            </h2>        
            <h3 th:text="${userid}"></h3>
            <h3 th:text="${userpw}"></h3>
        </div>  
        <div class="backBtn">
            <a th:href="@{/user/login(userid=${userid})}"><i class="fa-solid fa-right-to-bracket backPage"></i></a>              
        </div>                                      
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>
</html>
